name: Build and Release

on:
  push:
    branches: [ master ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
      
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1
      
    - name: Restore NuGet packages
      run: nuget restore "QR Code Reader.sln"
      
    - name: Build solution
      run: msbuild "QR Code Reader.sln" /p:Configuration=Release /p:Platform="Any CPU"
      
    - name: Package Release
      shell: powershell
      run: |
        $releaseDir = "QR Code Reader\bin\Release"
        Compress-Archive -Path "$releaseDir\*" -DestinationPath "BarcodeReader-v2.0.0.zip"
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: BarcodeReader-Release
        path: BarcodeReader-v2.0.0.zip
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: BarcodeReader-v2.0.0.zip
        body: |
          ## Barcode Reader v2.0.0
          
          **Major Stability Update!**
          - Fixed crashes and memory leaks
          - Improved thread safety
          - Better camera handling
          
          ### Installation
          1. Download `BarcodeReader-v2.0.0.zip`
          2. Extract to a folder
          3. Run `Barcode Reader.exe`
          
          Requires .NET Framework 4.5.2 or higher
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

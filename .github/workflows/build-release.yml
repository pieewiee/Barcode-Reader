name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup .NET Framework
      uses: microsoft/setup-msbuild@v1.1
      
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1
      
    - name: Restore NuGet packages
      run: nuget restore "QR Code Reader.sln"
      
    - name: Build solution
      run: msbuild "QR Code Reader.sln" /p:Configuration=Release /p:Platform="Any CPU"
      
    - name: Install WiX Toolset
      run: |
        choco install wixtoolset -y
        
    - name: Build MSI Installer
      shell: powershell
      run: |
        $env:PATH += ";C:\Program Files (x86)\WiX Toolset v3.11\bin"
        candle.exe installer.wxs -o installer.wixobj
        light.exe installer.wixobj -o BarcodeReader-Setup.msi -ext WixUIExtension
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: BarcodeReader-Setup.msi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: BarcodeReader-Setup
        path: BarcodeReader-Setup.msi
